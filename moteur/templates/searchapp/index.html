<form method="post">
    {% csrf_token %}
    <input type="text" name="keyword" placeholder="Mot-clé" value="{{ keyword }}">
    <button type="submit">Rechercher</button>
</form>

{% if results %}
    <h2>Résultats :</h2>
    <ul>
    {% for book in results %}
        <li>{{ book }}</li>
    {% endfor %}
    </ul>
{% elif keyword %}
    <p>Aucun livre trouvé pour "{{ keyword }}".</p>
{% endif %}
